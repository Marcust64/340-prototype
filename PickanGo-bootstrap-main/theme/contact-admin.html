  <script>
    // Generate random names for users and tour guides
    function getRandomName() {
      const names = ["Alice", "Bob", "Charlie", "David", "Emma", "Frank", "Grace", "Hannah", "Isaac", "Jack"];
      const randomIndex = Math.floor(Math.random() * names.length);
      return names[randomIndex];
    }

    // Create a random user or tour guide element
    function createRandomElement(type, name) {
      const element = document.createElement("div");
      element.classList.add("mb-3");

      // Create a card-like element
      element.innerHTML = `
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${type}: ${name}</h5>
            <button class="btn btn-danger" onclick="removeElement(this)">Delete</button>
          </div>
        </div>
      `;

      return element;
    }

    // Add random users and tour guides to the page
    const randomUsersContainer = document.getElementById("randomUsers");
    const randomGuidesContainer = document.getElementById("randomGuides");

    for (let i = 0; i < 5; i++) {
      const userName = getRandomName();
      const userElement = createRandomElement("User", userName);
      randomUsersContainer.appendChild(userElement);
    }

    for (let i = 0; i < 3; i++) {
      const guideName = getRandomName();
      const guideElement = createRandomElement("Tour Guide", guideName);
      randomGuidesContainer.appendChild(guideElement);
    }

    // Function to remove an element when the "Delete" button is clicked
    function removeElement(button) {
      const card = button.closest(".card");
      if (card) {
        card.remove();
      }
    }
  </script>
