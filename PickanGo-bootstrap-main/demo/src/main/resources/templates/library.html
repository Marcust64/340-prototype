<script>
  document.getElementById("submitPackage").addEventListener('click', function() {
      const packageData = {
          name: document.getElementById('inputName').value,
          city: document.getElementById('inputCity').value,
          description: document.getElementById('inputDescription').value
      };

      fetch('/api/packages', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json',
          },
          body: JSON.stringify(packageData),
      })
      .then(response => response.json())
      .then(data => {
          console.log('Package created:', data);
          // Close modal and update the package display
          $('#create').modal('hide');
          loadPackages(); // Refresh the package display dynamically
      })
      .catch((error) => {
          console.error('Error:', error);
          // Optionally, display error message to user
      });
  });
</script>


<script>
  function loadPackages() {
    fetch('/api/packages')
    .then(response => response.json())
    .then(packages => {
        const container = document.getElementById('packagesContainer');
        container.innerHTML = ''; // Clear existing content

        packages.forEach(pkg => {
            const card = `
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">${pkg.inputName}</h5>
                            <p class="card-text">${pkg.inputCity}</p>
                            <p class="card-text">${pkg.inputDescription}</p>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    })
    .catch(error => console.error('Error fetching packages:', error));
}

</script>

<script>
  document.addEventListener('DOMContentLoaded', (event) => {
    loadPackages();
});

</script>
