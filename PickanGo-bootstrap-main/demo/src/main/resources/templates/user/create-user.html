                                                                <li class="nav-item">
                                                                    <a class="nav-link text-dark" href="/user/index-user">Home</a>

                                                                <li class="nav-item">

                                            <section
                                                class="bg-primary text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
                                                >
                                                <div class="container" id="toptitle">
                                                    <div class="d-sm-flex align-items-left justify-content-left">
                                                        <div>
                                                            <h1><span class="text-light"> Create </span></h1>


                                                        </div>
                                                    </div>
                                                </div>
                                            </section>

                                            <!-- home section start -->
                                            <div class="modal-body">
                                                <p class="lead">Fill In All Fields</p>
                                                <form action="/package/create" method="post">
                                                    <input type="hidden" name="userId" th:value="${userId}" />
                                                    <div class="mb-3">
                                                        <label for="pkgname" class="col-form-label">
                                                            Package Name:
                                                        </label>
                                                        <input type="text" class="form-control" id="pkgname" name="name" placeholder="Enter name" required/>
                                                    </div>

                                                    <div>
                                                        <label for="pkgname" class="col-form-label">
                                                            City:
                                                        </label>
                                                        <input type="text" class="form-control" id="inputCity" name="city" placeholder="Enter City" required/>
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="pkgname" class="col-form-label">
                                                            Travel Information:
                                                        </label>
                                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="description" placeholder="Enter description" required></textarea>
                                                    </div>

                                                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                                                </form>
                                                </section>
                                                <!-- home section end -->


                                                <script src="js/bootstrap.bundle.min.js"></script>

                                                <!--  GoogleMapsAPI for auto complete -->
                                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7iHWNKRtHYhWXAciNjGRrroUyyE3N8Nk&libraries=places&callback=initAutocomplete" async defer></script>


                                                <script>
                                                    function initAutocomplete() {
                                                        var input = document.getElementById('inputCity');
                                                        new google.maps.places.Autocomplete(input);
                                                    }
                                                </script>
