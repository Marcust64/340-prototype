                                                <form th:action="@{/application/search}">
                                                    <div class="input-group news-input">
                                                        <input type="text" class="form-control" name="keyword" id="keyword" th:value="${keyword}" size="120" placeholder="Enter Application Name"/>

                                                </form>

                                                            <h5 class="card-title" th:text="${app.tourPackage.name}">Package Name</h5>

                                                            <a th:href="@{'/application/delete/id=' + ${app.packageId}}" class="btn btn-danger">Delete</a>
